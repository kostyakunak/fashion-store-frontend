<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="header-container"></div>
<div class="layout-container">
    <main>
        <section class="account-section">
            <div class="title-container">
                <h2>My Details</h2>
                <button id="edit-save-btn" aria-label="Edit account details">Edit</button>
            </div>
            <div class="field">
                <label for="first-name">First Name</label>
                <p class="editable" id="first-name">John</p>
            </div>
            <div class="field">
                <label for="last-name">Last Name</label>
                <p class="editable" id="last-name">Doe</p>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <p class="editable" id="email">john.doe@example.com</p>
            </div>
        </section>

        <section class="account-section">
            <h2>Delivery Details</h2>
            <div class="field">
                <label for="delivery-first-name">First Name</label>
                <p class="editable" id="delivery-first-name">John</p>
            </div>
            <div class="field">
                <label for="delivery-last-name">Last Name</label>
                <p class="editable" id="delivery-last-name">Doe</p>
            </div>
            <div class="field">
                <label for="country">Country</label>
                <p class="editable" id="country">USA</p>
            </div>
            <div class="field">
                <label for="city">City</label>
                <p class="editable" id="city">New York</p>
            </div>
            <div class="field">
                <label for="province">Province (optional)</label>
                <p class="editable" id="province"></p>
            </div>
            <div class="field">
                <label for="postal-code">Postal Code</label>
                <p class="editable" id="postal-code">10001</p>
            </div>
        </section>
    </main>

</div>
<div id="footer-container"></div>
<script src="script.js"></script>
<script src="/loadHeaderFooter.js"></script>
</body>
</html>
